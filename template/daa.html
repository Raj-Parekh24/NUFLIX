<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nuflix DAA</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="static/style.css">
        <link rel="stylesheet" href="static/login.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
        <div class="background-wrapper">
            <img src="https://i.ytimg.com/vi/MU3qrgR2Kkc/maxresdefault.jpg">
        </div>
        <header>
            <div class="logo">
                <img src="static/logo.png" alt="">
            </div>
            <div claas='admin_btn'>
              <button onclick="location.href = '/'" type="button" class="btn btn-danger">Home</button>
            </div>
            <div class="search">
                <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
                    <input name="sitesearch" type="hidden" value="example.com">
                    <input autocomplete="on" class="form-control search" name="q" placeholder="Google Search" required="required"  type="text">
                    <button class="button" type="submit">Search</button>
                </form>
            </div>
        </header>
        <div class="container">
          {% for x in all %}
          <h3 class="text-center mt-2 mb-2">{{x.caption}}</h3>
          <video class="embed-responsive embed-responsive-16by9" controls="controls" >
              <source src="{{x.video.url}}" type="video/mp4" />
           </video>
          {% endfor %}
      </div>
    </body>
</html>
