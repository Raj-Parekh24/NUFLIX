<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuflix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/login.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
    <div class="background-wrapper">
        <img src="https://www.coursehero.com/college-life/wp-content/uploads/2018/10/Study_Tips_Stem_Classes_Manage_Your_Time_1200x675.jpg">
    </div>
    <header>
        <div class="logo">
            <img src="static/logo.png" alt="">
        </div>
        <div claas='admin_btn'>
            <button onclick="location.href = '/'" type="button" class="btn btn-info">User?</button>
          </div>
        <div class="profile">
            <img src="static/profile__logo.png" alt="">
        </div>
    </header>
    <main>
        <div class="loginContainer">
            <div class="logingContainer-main">
                <div><h1>Video Details</h1></div>
                <form action="{% url 'submission' %}" id="loginForm" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputEmail1">Title</label>
                      <input name="name" type="text" class="form-control form-control-lg" id="name_id" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject">
                          <option value="se">Software Engineering</option>
                          <option value="cn">Computer Networks</option>
                          <option value="daa">Design and analysis of Algorithm</option>
                          <option value="ml">Machine Learning</option>
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Caption</label>
                      <input name="caption" type="text" class="form-control form-control-lg" id="caption">
                    </div>
                    <div class="form-group">
                        <label for="video">Video File</label>
                        <input name="video" type="file" class="form-control form-control-lg" id="video">
                    </div>
                    <button type="submit" class="mt-4 btn btn-danger btn-lg btn-block ">Upload</button>
                  </form>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
